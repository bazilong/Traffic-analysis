<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>a simple case</title>
    <style type="text/css">
        .tooltip {
            font-family: simsun;
            font-size: 16px;
            width: 120;
            height: auto;
            padding: 2px;
            position: absolute;
            text-align: center;
            border-style: solid;
            border-width: 1px;
            background-color: white;
            border-radius: 5px;
        }

        .states :hover {
        fill: red;
        stroke-width: 2px;
        }
    
        .state-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }
    </style>

<body>
    <svg id="my_svg"></svg>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=f7d99ae14ec326012331b9b08c83a72a"></script> 
    <script type="text/javascript" src="js/my.js"></script>
</body>

</html>
